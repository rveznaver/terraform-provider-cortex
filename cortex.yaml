# Configuration for running Cortex in single-process mode (blocks storage).
# Compatible with Cortex v1.20+. Not for production; development only.

auth_enabled: false

server:
  http_listen_port: 8080

ingester:
  lifecycler:
    min_ready_duration: 0s
    final_sleep: 0s
    ring:
      kvstore:
        store: inmemory
      replication_factor: 1

blocks_storage:
  tsdb:
    dir: /tmp/cortex/tsdb
  bucket_store:
    sync_dir: /tmp/cortex/tsdb-sync
  backend: filesystem
  filesystem:
    dir: /tmp/cortex/blocks

compactor:
  data_dir: /tmp/cortex/compactor
  sharding_ring:
    kvstore:
      store: inmemory

ruler:
  enable_api: true

ruler_storage:
  backend: filesystem
  filesystem:
    dir: /tmp/cortex/rules

alertmanager:
  enable_api: true
  external_url: http://localhost/alertmanager

alertmanager_storage:
  backend: filesystem
  filesystem:
    dir: /tmp/cortex/alertmanager

target: all,alertmanager
